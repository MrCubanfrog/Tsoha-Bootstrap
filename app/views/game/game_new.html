{% extends "base.html" %}
{% block content %}
    <h1>Lisää peli sivustolle</h1>
    {% if errors %}
        <div class="alert alert-danger">
            <ul>
                {% for error in errors %}
                    <li>{{error}}</li>
                {% endfor %}
            </ul>
        </div>
    {% endif %}
    <form method="post" action="{{base_path}}/game">
        <div class="form-group">
            <label>Pelin Nimi</label>
            <input name="name" class="form-control" type="text">
        </div>
        <div class="form-group">
            <label>Systeemi</label>
            <input name="system" class="form-control" type="text">
        </div>
        <div class="form-group">
            <label>Lyhyt Kuvaus</label>
            <input name="description_short" class="form-control" type="text">
        </div>
        <div class="form-group">
            <label>Kuvaus</label>
            <input name="description" class="form-control" type="text">
        </div>
        <div class="form-group">
            <label>Gm tiedot</label>
            <input name="gm_note" class="form-control" type="text">
        </div>

        <div class="form-group">
            <button type="submit" class="btn btn-primary">Tallenna</button>
        </div>
    </form>
{% endblock %}
