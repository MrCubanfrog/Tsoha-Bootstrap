{% extends "base.html" %}
{% block content %}

    <h1>Kuvaus</h1>
    Tältä sivustolta löytyy omia pelikuvauksiani. Alhaalta löytyy linkit peleihin.

    <p>
        <a href="{{base_path}}/game/new" class="btn btn-success">Lisää peli</a>
    </p>

    <h1>Pelit</h1>
    <table class="table table-bordered table-striped">
        <thead>
            <tr>
                <th>Nimi</th>
                <th>Systeemi</th>
                <th>Kuvaus</th>
            </tr>
        </thead>
        <tbody>
            {% for game in games %}
                <tr>
                    <td><a href="{{base_path}}/game/{{game.id}}">{{game.name}}</td>
                    <td>{{game.system}}</td>
                    <td>{{game.description_short}}</td>
                </tr>
            {% endfor %}
        </tbody>

{% endblock %}
