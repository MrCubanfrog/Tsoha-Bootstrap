{% extends "base.html" %}
{% block content %}
    {% if errors %}
        <div class="alert alert-danger">
            <ul>
                {% for error in errors %}
                    <li>{{error}}</li>
                {% endfor %}
            </ul>
        </div>
    {% endif %}
    <h1>Muokkaa kohdetta {{game.name}}</h1>
    <form method="post" action="{{base_path}}/game/{{game.id}}/edit">
        <div class="form-group">
            <label>Pelin Nimi</label>
            <input name="name" class="form-control" value="{{game.name}}"type="text">
        </div>
        <div class="form-group">
            <label>Systeemi</label>
            <input name="system" class="form-control" value="{{game.system}}" type="text">
        </div>
        <div class="form-group">
            <label>Lyhyt Kuvaus</label>
            <input name="description_short" class="form-control" value="{{game.description_short}}" type="text">
        </div>
        <div class="form-group">
            <label>Kuvaus</label>
            <input name="description" class="form-control" value="{{game.description}}" type="text">
        </div>
        <div class="form-group">
            <label>Gm tiedot</label>
            <input name="gm_note" class="form-control" value="{{game.gm_note}}" type="text">
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary">Tallenna</button>
            <a class="btn btn-default" href="{{base_path}}/session/new">Uusi Sessio</a>
            <a class="btn btn-default" href="{{base_path}}/character/new">Uusi Pelaaja</a>
            <a class="btn btn-default" href="{{base_path}}/article/new">Uusi Artikkeli</a>
        </div>
    </form>
    <form method="post" action="{{base_path}}/game/{{game.id}}/destroy">
        <button type="submit" class="btn btn-danger">Poista</button>
    </form>
{% endblock %}
