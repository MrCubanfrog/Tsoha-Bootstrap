{% extends "base.html" %}
{% block content %}
     <a href="{{base_path}}/game/{{game_id}}" class="btn btn-default">Takaisin Peliin</a>
    <h1>Käyttäjät</h1>
    <table class="table table-bordered table-striped">
        <thead>
            <tr>
                <th>Käyttäjätunnus</th>
                <th></th>
            </tr>
        </thead>
        {% for user in users %}
            <tbody>
                <tr>
                    <th>{{user.name}}</th>
                    <th>
                        {% for game_user in game_users if game_user.user_id == user.id%}
                            <form method="post" action="{{base_path}}/game/{{game_id}}/remove_user/{{user.id}}">
                                <button type="submit" class="btn btn-danger">Poista pelistä</button>
                            </form>
                        {% else %}
                            <form method="post" action="{{base_path}}/game/{{game_id}}/add_user/{{user.id}}">
                                <button type="submit" class="btn btn-default">Lisää peliin</button>
                            </form>
                        {% endfor%}
                    </th>
                </tr>
            </tbody>
        {% endfor %}
    </table>
{% endblock %}
